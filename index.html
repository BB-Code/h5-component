<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5项目</title>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.fullPage.js"></script>

    <!--加载H5 相关资源-->
    <script>
        var res = ['Base', 'Bar', 'Bar_v', 'Point', 'Polyline', 'Radar', 'Pie', 'Ring'];
        var html = [];
        for (text in res) {
            html.push('<script src="js/H5Component' + res[text] + '.js"><\/script>');
            html.push(' <link rel = "stylesheet" href = "css/H5Component' + res[text] + '.css" > ');
        }
        document.write(html.join(''));
    </script>

    <!--引入H5对象 管理内容-->
    <script src="js/H5.js"></script>
    <link rel="stylesheet" href="css/H5.css">
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        .h5_page {
            background: url('images/page_bg.png');
        }

        .h5_page_face {
            background: url('images/face_bg.png');
        }

        .h5_page_logo {
            background-image: url('images/face_bg.png');
        }

        .h5_component_name_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }

        .h5_component_name_back {
            -webkit-animation: back 2s infinite 2s;
        }

        .h5_component_name_caption {
            background-image: url('images/page_caption_bg.png');
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }

        @-webkit-keyframes rock {
            0% {
                transform: rotate(0deg)
            }
            5% {
                transform: rotate(3deg)
            }
            10% {
                transform: rotate(-4deg)
            }
            15% {
                transform: rotate(-3deg)
            }
            20% {
                transform: rotate(-2deg)
            }
            25% {
                transform: rotate(1deg)
            }
            30% {
                transform: rotate(-1deg)
            }
            70% {
                transform: rotate(0deg)
            }
            100% {
                transform: rotate(0deg)
            }
        }

        @-webkit-keyframes back {
            50% {
                top: 20px;
            }
        }
    </style>
    <script>
        $(function () {
            var ppt = new H5();
            ppt.whenAddPage = function () {
                this.addComponent('footer', {
                    bg: 'images/footer.png',
                    css: {
                        left: 0,
                        bottom: -20,
                        width: '100%',
                        height: '20px',
                        zIndex: 99,
                        opacity: 0
                    },
                    animateIn: {
                        opacity: 1,
                        bottom: '-1px'
                    },
                    animateOut: {
                        opacity: 0,
                        bottom: '-20px'
                    },
                    delay: 500
                });
            }
            ppt
                .addPage('logo')

                    width: 395,
                    height: 130,
                    bg: 'images/face_logo.png',
                    center: true,

                        opacity: 0
                    },

                        opacity: 1

                    animateOut: {
                        top: 0,
                        opacity: 0

                })

                    height: 99,

                        opacity: 0,

                    },

                        left: '50%',
                        opacity: 1
                    },
                    animateOut: {
                        left: '0%',

                    delay: 500

                        right: 0,
                        bottom: 0
                    },

                .addPage()
                .addComponent('caption', {
                    text: '核心理念'

                    animateOut: {

                    },

                        opacity: 1,

                    animateOut: {

                    center: true

                .addComponent('caption', { //bar(bar_v)

                .addComponent('msg', {

                    css: {

                    },
                    animateIn: {

                    animateOut: {

                })
                .addPage()
                .addComponent('caption', { //ring
                    text: '课程报名人数过万'
                })
                .addComponent('ring-all', {
                    type: 'ring',
                    width: 400,
                    height: 400,
                    data: [
                        ['课程报名人数', .4, 'pink'],

                    ],
                    css: {
                        top: 120,
                        opacity: 0,
                        fontSize: '26px'
                    },
                    animateIn: {
                        opacity: 1
                    },
                    animateOut: {
                        opacity: 0
                    },
                    center: true,
                    delay: 1800
                })
                .addComponent('ring-1', {
                    type: 'ring',
                    width: 200,
                    height: 200,
                    data: [
                        ['前端', .7, 'orange'],

                        left: 30,

                    },
                    animateIn: {

                })
                .addComponent('ring-2', {
                    type: 'ring',
                    width: 200,
                    height: 200,
                    data: [
                        ['后端', .6, 'lightblue'],
                    ],
                    css: {
                        left: 200,
                        bottom: 110,
                        opacity: 0,
                        fontSize: '12px',
                    },
                    animateIn: {
                        opacity: 1
                    },
                    animateOut: {
                        opacity: 0
                    },
                    delay: 1800
                })
                .addPage().addComponent('caption', { //point
                    text: '课程难度分布'
                })
                .addComponent('point', {
                    type: 'point',
                    width: 300,
                    height: 300,
                    data: [
                        ['初级', .4, 'red'],
                        ['中级', .2, 'yellow', 0, '-60%'],
                        ['高级', .1, 'blue', 0,'120%'],
                    ],
                    css: {

                    },
                    animateIn: {

                    },
                    animateOut: {

                    center: true,

                })
                .addPage('tail')
                .addComponent('logo', {

                    width: 359,

                })
                .addComponent('slogan', {
                    center: true,

                    bg: 'images/tail_slogan.png',

                        top: 320,

                    },
                    animateIn: {

                    },
                    animateOut: {
                        opacity: 0,
                        left: '0%'
                    },
                })
                .addComponent('back', {
                    center: true,
                    width: 52,
                    height: 50,
                    bg: 'images/tail_back.png',
                    click: function () {
                        $.fn.fullpage.moveTo(1)
                    }
                })
                .addComponent('share', {
                    width: 128,
                    height: 120,
                    bg: 'images/tail_share.png',
                    css: {
                        top: 110,
                        opacity: 0,
                        right: 110

                    animateIn: {
                        top: 10,
                        opacity: 1,
                        right: 10
                    },
                    animateOut: {
                        top: 110,
                        opacity: 0,
                        right: 110
                    },
                    delay: 1000
                })
                .loader(); //可以扩张后面多资源的情况
        });
    </script>
