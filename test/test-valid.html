<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .component {
        width: 50%;
        height: 50px;
        padding-top: 30px;
        background: #eee;
        display: none;
    }
</style>

<body>
    <div id="h5">
        <div class="page section" id="page-1">
            <div class="component logo">
                <div class="logo">Logo</div>
            </div>
            <div class="component slogan">
                <div class="slogan">标语</div>
            </div>
        </div>
        <div class="page section" id="page-2">
            <div class="component">
                <div class="desc">描述</div>
            </div>
        </div>
        <div class="page section" id="page-3">
            <div class="component">
                <div class="bar">柱状图</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.min.js"></script>
<script>
    $(function () {
        $('#h5').fullpage({
            sectionsColor: ['#4BBFC3', '#7BAABE', '#aaa'],
            onLeave: function (index, nextIndex, direction) {
                $('#h5').find('.page').eq(index - 1).trigger('onLeave');
            },
            afterLoad: function (anchorLink, index) {
                $('#h5').find('.page').eq(index - 1).trigger('afterLoad');
            }
        });

        $('.page').on('onLeave', function () {
            console.log($(this).attr('id'), '===>', 'onLeave');
            $(this).find('.component').trigger('onHide');
        });
        $('.page').on('afterLoad', function () {
            console.log($(this).attr('id'), '===>', 'afterLoad');
            $(this).find('.component').trigger('onShow');
        });
        $('.component').on('onShow', function () {
            $(this).fadeIn();
        });
        $('.component').on('onHide', function () {
            $(this).fadeOut();
        });
    });
</script>

</html>
