<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5 组件化开发</title>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .component {
        width: 300px;
        height: 200px;
        background-color: #eee;
        margin-bottom: 20px;
    }
</style>
<script>
    $(function() {
        $("#h5").fullpage({
            'sectionsColor': ['red', 'blue', 'yellow', 'green'],
            onLeave: function(index, nextIndex, direction) {
                $("#h5").find('.page').eq(index - 1).trigger('onLeave');
            },
            afterLoad: function(anchorLink, index) {
                $("#h5").find('.page').eq(index - 1).trigger('onLoad');
            }
        });
        $(".page").on("onLeave", function() {
            console.log($(this).attr('id'), "===>", 'onLeave');
            $(this).find(".component").trigger("onLeave");

        });
        $(".page").on("onLoad", function() {
            console.log($(this).attr('id'), "===>", 'onLoad');
            $(this).find(".component").trigger("onLoad");

        });
        $(".component").on("onLeave", function() {
            $(this).fadeOut();
            return false;
        });
        $(".component").on("onLoad", function() {
            $(this).fadeIn();
            return false;
        });
    })
</script>

<body>
    <div id="h5">
        <div class="page section" id="page-1">
            <div class="component">logo</div>
            <div class="component">label</div>
        </div>
        <div class="page section" id="page-2">
            <div class="component">详细描述</div>
        </div>
        <div class="page section" id="page-3">
            <div class="component">图文组件</div>
        </div>
        <div class="page section" id="page-4">
            <div class="component">图表组件</div>
        </div>
    </div>
</body>

</html>
